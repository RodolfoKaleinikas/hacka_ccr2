<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="wrapper fadeInDown">

    <div class="fadeIn first d-flex justify-content-center mt-2 mb-3">
      <img src="img/manda-pitch_logo.jpeg" id="icon" alt="transformae logo" />
    </div>
    <div id="formContent">

      <h2 class="form-title">Cadastre-se</h2>
  
      <form class="mt-2">
        <input type="text" id="login" class="fadeIn first" name="login" placeholder="email">
        <input type="password" id="password" class="fadeIn second" name="login" placeholder="senha">
        <input type="submit" class="fadeIn fourth login-btn" value="Cadastrar">
      </form>
  
      <div class="container" id="formFooter">
        <div class="row">
          <div class="col-6">
            <a class="underlineHover forgot-pwd" href="#">Esqueceu a senha?</a>
          </div>
          <div class="col-6">
            <a class="underlineHover" href="#">Voltar</a>
          </div>
        </div>
      </div>
  
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
